<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="top">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" id="input-el" placeholder="00" />
        <button id="btn-el" class="hover-class">Convert</button>
      </div>
      <div id="bottom">
        <div class="result hover-class">
          <h3>Length (Meter/Feet)</h3>
          <p id="result-el-one">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </div>
        <div class="result hover-class">
          <h3>Volume (liters/Gallons)</h3>
          <p id="result-el-two">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div class="result hover-class">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="result-el-three">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
